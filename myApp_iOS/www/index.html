<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320"/>
	    <meta name = "format-detection" content = "telephone=no"/>
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
	    <meta http-equiv="cleartype" content="on">
            <title>AVF Demo | Launchpad</title>
            <link rel="stylesheet" href="css/styles.css" />
        </head>
        <body>
            <article>
                <section class="site-header">
                    <div>
                        <h1>Advanced Visual Frameworks</h1>
                    </div>
                </section>
                <section class="_2col-section _2col-left">
                    <div class="main-section-div">
                        <div class="float-left">
                            <h2>MY C.R.U.D APPS</h2>
                            <div class="no-float">
				<a id="my-fitness" href="#" ><span>My Fitness</span></a>
			    </div>
			</div>
			<div class="float-left">
                            <h2>NATIVE FEATURES</h2>
			    <div class="no-float">
				<a id="geoloc" href="#"><span>Geo Location</span></a>
				<a id="alerts" href="#"><span>Alerts</span></a>
			    </div>
                        </div>
                    </div>
                </section>
                <section class="_2col-section _2col-right">
                    <div class="main-section-div">
                        <div class="float-left">
                            <h2>DISCUSSIONS</h2>
                            <ul class="discussion">
                                <li><a class="discussion" id="discuss-wk1" href="#"><span>Week One</span></a></li>
				<li><a class="discussion" id="discuss-wk2" href="#"><span>Week Two</span></a></li>
			    </ul>
                        </div>
                        <div class="float-left">
                            <h2>DEVELOPER 4-1-1</h2>
                            <ul>
				<li>Rueben Anderson</li>
				<li>Full Sail University</li>
				<li><a href="https://github.com/rueand713/AVF_1208" target="_blank">AVF 1208</a></li>
			    </ul>
                        </div>
                    </div>
                </section>
		<section id ="loc-sec" class="_2col-section _2col-right">
		    <div id="geo-loc" class="main-section-div">
			<center>
			    <label for="usr-addr">
				<span>Enter an address: </span>
				<input id="usr-addr" type="text" />
			    </label>
			    <input type="button" id="addr-but" value="Map it!"></button>
			</center>
		    </div>
		</section>
		<section id="foreground">
		    <div id="cloud-wrapper">
			<div class="fg-image cloud1" id="c1" alt="cloud"></div>
			<div class="fg-image cloud2" id="c2" alt="cloud"></div>
			<div class="fg-image cloud3" id="c3" alt="cloud"></div>
			<div class="fg-image cloud4" id="c4" alt="cloud"></div>
			<div class="fg-image cloud5" id="c5" alt="cloud"></div>
		    </div>
		</section>
            </article>
	    <script type="text/javascript" src="cordova-2.0.0.js"></script>
	    <script type="text/javascript" src="index.js"></script>
            <script type="text/javascript" src="js/rooster.js"></script>
            <script type="text/javascript" src="js/main.js" ></script>
        </body>
    </html>
