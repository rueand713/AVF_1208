<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320"/>
	    <meta name = "format-detection" content = "telephone=no"/>
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
	    <meta http-equiv="cleartype" content="on">
            <title>AVF DEMO | CONTACTS</title>
            <link rel="stylesheet" href="css/styles.css" />
        </head>
        <body>
            <section id="content">
                <header class="site-header">
		    <div class="home-link">
			<a href="index.html"><span>HOME</span></a>
		    </div>
		    <h1>Advanced Visual Frameworks</h1>
                </header>
                <section id="err-section" class="site-header">
                    <div>
                        <ul></ul>
                    </div>
                </section>
                <section class="_2col-section _2col-left">
                    <div>
                        <div>
                            <fieldset>
                                <h2>PERSON</h2>
                                <input id="nickname" type="text" placeholder="Nickname" value=""/>
                                <input id="fname" type="text" placeholder="First Name" value=""/>
                                <input id="mname" type="text" placeholder="Middle Name" value=""/>
                                <input id="lname" type="text" placeholder="Last Name" value=""/>
                                <input id="dob" type="text" placeholder="MM/DD/YYYY" value=""/>
                            </fieldset>
                        </div>
                    </div>
                </section>
                <section class="_2col-section _2col-right">
                    <div>
                        <div>
                            <fieldset>
                                <h2>ADDRESS</h2>
                                <input id="addr" type="text" placeholder="Street Address" value=""/>
                                <input id="city" type="text" placeholder="City" value=""/>
                                <input id="state" type="text" placeholder="State" value=""/>
                                <input id="country" type="text" placeholder="Country" value=""/>
				<input id="zip" type="text" placeholder="Zip Code" value=""/>
                            </fieldset>
                        </div>
                    </div>
                </section>
                <section class="_2col-section _2col-left">
                    <div>
                        <div>
                            <fieldset>
                                <h2>CONTACT</h2>
                                <input id="home" type="text" placeholder="Home Number" value=""/>
                                <input id="mobile" type="text" placeholder="Mobile Number" value=""/>
                                <input id="work" type="text" placeholder="Work Number" value=""/>
                                <input id="emailh" type="text" placeholder="Home Email Address" value=""/>
				<input id="emailw" type="text" placeholder="Work Email Address" value=""/>
                            </fieldset>
                        </div>
                    </div>
                </section>
                <section class="_2col-section _2col-right">
                    <div>
                        <div>
                            <fieldset>
                                <h2>NOTES</h2>
                                <textarea id="notes" placeholder="Add notes here" value=""></textarea>
                            </fieldset>
                        </div>
                    </div>
                </section>
                <section class="site-header">
                    <div>
                        <div>
                            <fieldset>
                                <input id="addContact" type="button" value="Add Contact" />
                            </fieldset>
                        </div>
                    </div>
                </section>
            </section>
            <script src="js/rooster.js" type="text/javascript"></script>
            <script src="cordova-2.0.0.js" type="text/javascript"></script>
            <script src="js/contacts.js" type="text/javascript"></script>
        </body>
    </html>
